<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riwayat Hidup - Riwayat Pekerjaan</title>
<style>
    /* Style CSS bisa dimodifikasi sesuai keinginan */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="next"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="next"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h2>Riwayat Pekerjaan - Riwayat Kepangkatan Golongan Ruang Penggajian</h2>
<form action="/submit_employment" method="post">

    <label for="nomor">Nomor:</label>
    <input type="text" id="nomor" name="nomor" required>

    <label for="golongan_ruang">Golongan Ruang Penggajian:</label>
    <input type="text" id="golongan_ruang" name="golongan_ruang" required>

    <label for="penggajian_berlaku">Berlaku Terhitung Mulai Tanggal:</label>
    <input type="date" id="penggajian_berlaku" name="penggajian_berlaku" required>

    <label for="gaji_pokok">Gaji Pokok:</label>
    <input type="number" id="gaji_pokok" name="gaji_pokok" required>

    <h3>Surat Keputusan</h3>
<form action="/submit_resume" method="post">

    <label for="pejabat">Pejabat:</label>
    <input type="text" id="pejabat" name="pejabat" required>

    <label for="nomor">Nomor:</label>
    <input type="text" id="nomor" name="nomor" required>

    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="peraturan_dasar">Peraturan yang Dijadikan Dasar:</label>
    <textarea id="peraturan_dasar" name="peraturan_dasar" required></textarea>

    <input type="next" value="Next">
</form>
</body>
</html>
