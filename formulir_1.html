<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riwayat Hidup</title>
<style>
    /* Style CSS bisa dimodifikasi sesuai keinginan */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="next"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="next"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h2>Formulir Riwayat Hidup</h2>
<form action="/submit_resume" method="post">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="nip">NIP:</label>
    <input type="text" id="nip" name="nip" required>

    <label for="pangkat">Pangkat:</label>
    <input type="text" id="pangkat" name="pangkat" required>

    <label for="golongan">Golongan/Ruang:</label>
    <input type="text" id="golongan" name="golongan" required>

    <label for="tempat_lahir">Tempat Lahir:</label>
    <input type="text" id="tempat_lahir" name="tempat_lahir" required>

    <label for="kabupaten_kota">Kabupaten/Kota:</label>
    <input type="text" id="kabupaten_kota" name="kabupaten_kota" required>

    <label for="tanggal_lahir">Tanggal Lahir:</label>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
    <br></br>

    <label for="jenis_kelamin">Jenis Kelamin:</label>
    <select id="jenis_kelamin" name="jenis_kelamin" required>
        <option value="Pria">Pria</option>
        <option value="Wanita">Wanita</option>
    </select>

    <label for="agama">Agama:</label>
    <input type="text" id="agama" name="agama" required>

    <label for="status_perkawinan">Status Perkawinan:</label>
    <select id="status_perkawinan" name="status_perkawinan" required>
        <option value="Belum Kawin">Belum Kawin</option>
        <option value="Kawin">Kawin</option>
        <option value="Duda">Duda</option>
        <option value="Janda">Janda</option>
    </select>

    <label for="alamat_rumah">Alamat Rumah:</label>
    <textarea id="alamat_rumah" name="alamat_rumah" required></textarea>

    <label for="keterangan_badan">Keterangan Badan:</label>
    <textarea id="keterangan_badan" name="keterangan_badan" required></textarea>

    <label for="kegemaran">Kegemaran (Hobby):</label>
    <textarea id="kegemaran" name="kegemaran" required></textarea>

    <input type="next" value="Next">
</form>
</body>
</html>
